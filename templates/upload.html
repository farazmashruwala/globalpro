{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}
    <h2>Upload File</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div class="footer">
    <p>Please upload <strong>CSV/XLSX</strong> only else input will be rejected</p>
    </div>
{% endblock %}
